{% extends "base.html" %}

{% block content %}

<h1>{{ project.title }}</h1>

{% if project.description %}
    <strong> Project Description </strong>
    <p> {{ project.description }}</p>
{% endif %}
<p>Users enrolled in the project</p>
<ol>
    {% for user in users %}
       <li>{{ user.username }}</li>
    {% endfor %}
</ol>


{% endblock %}
